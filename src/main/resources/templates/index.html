<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table th:border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>age</th>
        <th>email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.lastName}">lastName</td>
        <td th:utext="${user.age}">age</td>
        <td th:utext="${user.email}">email</td>
        <td><a th:href="@{users/edit/{id}(id=${user.id})}">Edit</a>
            <a th:href="@{users/delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>

</table>
<a th:href="@{/users/new}">Create new user</a>

</body>
</html>
